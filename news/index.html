---
layout: default
title: News
description: News and updates from Dahyun Joo
---

{% assign news = site.data.news.list %}

<style>
    .news-entry {
        display: flex;
        gap: 1.2rem;
        padding: 1.2rem 0;
        border-bottom: 1px solid #e5e7eb;
        align-items: flex-start;
    }

    .news-entry:last-child {
        border-bottom: none;
    }


    .news-content {
        flex: 1;
    }

    .news-date {
        font-size: 0.8rem;
        font-weight: 300;
        color: #9ca3af;
        margin-bottom: 0.2rem;
    }

    .news-title {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 0.3rem;
        line-height: 1.4;
    }

    .news-desc {
        font-size: 0.88rem;
        font-weight: 300;
        color: #4b5563;
        line-height: 1.55;
        margin-bottom: 0;
    }
</style>

<div class="container py-4">
    <div class="row pb-3">
        <h2 style="font-weight: 800 !important; text-transform: uppercase;">News</h2>
        <p style="font-size: 0.9rem; font-weight: 300; color: #6b7280; margin-top: 0.4rem;">
            Recent updates on research, awards, and activities.
        </p>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            {% for item in news %}
            <div class="news-entry">


                <div class="news-content">
                    <p class="news-date">{{ item.date | date: "%b %Y" }}</p>
                    <p class="news-title">{{ item.title }}</p>
                    <p class="news-desc">{{ item.description }}</p>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
